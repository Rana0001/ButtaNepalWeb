{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link rel="icon" href="{%  static 'favicon.ico' %}" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Sign in your account</title>
  </head>

  <body>
    <section class="Form my-3 py-2">
      <div class="container my-2 px-5">
        <div class="row g-0">
          <div class="col-lg-6">
            <img src= {% static '/assets/register_bg.png' %} alt="" class="img-fluid" />
          </div>
          <div class="col-lg-6 my-5">        
            <h2 class="mx-5 py-5 heading-log">Login.</h2>
            <form class="mx-5" method="POST" action="">
              {% csrf_token %}
            <div class="form-row">
              <div class="row g-0">
                <div class="col-lg-10">
                  <label for="inputEmail" class="form-label"
                    >Email Address:</label
                  >
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Enter your email address."
                  />
                </div>
                <div class="col-lg-10 my-3" style="position: relative;">
                  <label for="inputEmail" class="form-label">Password:</label>
                  <input
                  name = "password"
                    type="password"
                    id="password-field"
                    class="form-control"
                    placeholder="Enter your password address."
                  />
                  <img id ="eyeopen" src="{% static '/image/eye-closed.svg' %%}" onclick="showPassword()" alt=""  style="position: absolute;right:15px;top:45px;cursor:pointer;"/>
                </div>
                <div class="col-lg-10 my-2" style="text-align: right;">
                  <a href="/resetpassword" class="form-label forget-lbl text-decoration-none text-dark" style="cursor: pointer;">Forgot Password?</a>
                </div>
                <div class="row g-0 my-2">
                  <div class="col-lg-4">
                    <button class="btn-signin btn1" type="submit">LOGIN</button>
                  </div>
                  <div class="col-lg-2 my-3" style="text-align: center;">
                    <label class="form-label">OR</label>
                  </div>
                  <div class="col-lg-4">
                    <button class="btn-register btn1">REGISTER</button>
                  </div>
                </div>
                <div class="col-lg-10 my-3" style="position: relative;">
                    <button class="btn-google-signup">LOGIN USING GOOGLE</button>
                    <img src="{% static "image/icon-google.png" %}" alt="" style="position: absolute; left: 60px; top:8px;cursor: pointer;">
                </div>
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="/static/js/register.js"></script>
  </body>
</html>
