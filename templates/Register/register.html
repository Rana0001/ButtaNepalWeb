<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/register.css' %}" />
  <link rel="icon" href="{%  static 'favicon.ico' %}" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Register | Create your account</title>
</head>

<body>
  <section class="Form my-2 py-3">

    <div class="container my-2 px-5">
      <div class="row g-0">
        <div class="col-lg-6">
          <img src="{% static '/assets/register_bg.png' %}" class="img-fluid" alt="" />
        </div>
        <div class="col-lg-6 my-5">
          <h2 class="mx-5 py-4 heading-one">Register.</h2>
          <form class="mx-5 my-2" method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row my-3">
              <div class="row g-0">
                <div class="col-md-5">
                  <label for="inputFirstName" class="form-label">First Name:</label>
                  <input type="text" name="customer_first" class="form-control" placeholder="" />
                </div>
                <div class="col-md-auto">
                  &nbsp;&nbsp;
                </div>
                <div class="col-md-5">
                  <label for="inputLastName" class="form-label">Last Name:</label>
                  <input type="text" name="customer_last" class="form-control" placeholder="" />
                </div>
              </div>
            </div>
            <div class="col-lg-10 my-4">
              <label for="inputEmail" class="form-label">Email Address:</label>
              <input type="email" name="email" class="form-control" placeholder="Enter your email address" />
            </div>
            <div class="col-lg-10 my-4" style="position: relative;">
              <label for="inputPassword" class="form-label">Password:</label>
              <input type="password" name="password" class="form-control" id="password-field"
                placeholder="Enter your password" />
              <img id="eyeopen" onclick="showPassword()" src="{%static '/image/eye-closed.svg' %}" alt=""
                style="position: absolute;right:15px;top:45px;cursor:pointer;">
            </div>
            <div class="col-lg-10 my-4">
              <button type="submit" class="btn1">CREATE A NEW ACCOUNT</button>
            </div>
            <div class="col-lg-10">
              <h6 style="text-align:center">
                Already have an account?&nbsp;&nbsp;<a href="/login/">Login.</a>
              </h6>
            </div>
        </div>
        </form>
      </div>
    </div>
    </div>
  </section>
  <script src="{% static 'js/register.js' %}"></script>
</body>

</html>
